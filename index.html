<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>West Learning Angular</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="myAppName">
    <h1>Yo its angular</h1>

    <div ng-controller="myMainController">
        <p>Stuff Goes here</p>

        <ul>
            <li>My Stuff</li>
            <li>{{potatoes}}</li>
        </ul>

        <input ng-model="potatoes" type="text" name="potatoes">
    </div>

    <script src="/bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
